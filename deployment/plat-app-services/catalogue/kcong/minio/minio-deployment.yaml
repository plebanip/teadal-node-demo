apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: minio
  name: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: minio
    spec:
      containers:
      - args:
        - server
        - /data
        # Use of MINIO_CONSOLE_ADDRESS ENV was introduced only after the release we use 
        - "--console-address=:9001"  
        image: minio/minio:RELEASE.2022-03-17T06-34-49Z
        name: minio
        envFrom:
        - configMapRef:
            name: kcong-backend-options
        # Overwrite the port specified in the minio.env file
        env:
        - name: MINIO_STORAGE_PORT
          value: "9000"
        ports:
        - containerPort: 9000
        - containerPort: 9001
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: minio-claim1
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: minio-claim1
        persistentVolumeClaim:
          claimName: minio-claim1
status: {}
