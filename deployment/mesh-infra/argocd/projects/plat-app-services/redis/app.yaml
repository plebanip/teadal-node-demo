apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'https://gitlab.teadal.ubiwhere.com/teadal-tech/alm-a.git'
    targetRevision: HEAD
    path: deployment/plat-app-services/redis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
