apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-store
  namespace: istio-system
  labels:
    app.kubernetes.io/name: thanos-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-store
  template:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      labels:
        app.kubernetes.io/name: thanos-store
    spec:
      containers:
      - name: thanos-store
        image: thanosio/thanos:v0.32.2
        args:
        - store
        - --objstore.config-file=/etc/thanos/thanos-config.yaml
        - --index-cache-size=2GB
        - --chunk-pool-size=2GB
        volumeMounts:
        - name: thanos-config-volume
          mountPath: /etc/thanos
          readOnly: true
        - name: data-cache
          mountPath: /data
        resources:
          requests:
            memory: "3Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 10902
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 10902
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: thanos-config-volume
        configMap:
          name: thanos-config
      - name: data-cache
        emptyDir: {}
