apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-store
  namespace: istio-system
  labels:
    app.kubernetes.io/name: thanos-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-store
  template:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      labels:
        app.kubernetes.io/name: thanos-store
    spec:
      containers:
      - name: thanos-store
        image: thanosio/thanos:v0.32.2
        args:
        - store
        - --objstore.config-file=/etc/thanos/thanos-config.yaml
        - --index-cache-size=2GB
        - --chunk-pool-size=2GB
        - --data-dir:/data
        volumeMounts:
        - name: thanos-config-volume
          mountPath: /etc/thanos
          readOnly: true
        - name: data
          mountPath: /data
      volumes:
      - name: thanos-config-volume
        configMap:
          name: thanos-config
      - name: data
        emptyDir: {}
