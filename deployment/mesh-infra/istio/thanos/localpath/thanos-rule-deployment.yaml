apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-ruler
  namespace: istio-system
  labels:
    app.kubernetes.io/name: thanos-ruler
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-ruler
  template:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      labels:
        app.kubernetes.io/name: thanos-ruler
    spec:
      containers:
      - name: thanos-ruler
        image: thanosio/thanos:v0.32.2
        args:
        - rule
        - --objstore.config-file=/etc/thanos/thanos-config.yaml
        - --eval-interval=1m
        - --query=thanos-query.istio-system.svc.cluster.local:10902
        - --data-dir=/data
        volumeMounts:
        - name: thanos-config-volume
          mountPath: /etc/thanos
          readOnly: true
        - name: data
          mountPath: /data    
      volumes:
      - name: thanos-config-volume
        configMap:
          name: thanos-config
      - name: data
        emptyDir: {}
