apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: "tcp-virtual-service"
spec:
  gateways:
  - "teadal-gateway"
  hosts:
  - "*"
  tcp:
  - match:
    - port: 5432
    route:
    - destination:
        host: postgres.default.svc.cluster.local
        port:
          number: 5432
  - match:
    - port: 9000
    route:
    - destination:
        host: minio.catalogue.svc.cluster.local
        port:
          number: 9000
  - match:
    - port: 8000
    route:
    - destination:
        host: nginx.catalogue.svc.cluster.local
        port:
          number: 8000
